<!DOCTYPE html>

<head>

<body id="bdVerificadorDeIdade">

                      <input type="radio" name="radsex" id="fem" checked>

            </h6>

            <input type="button" value="Verificar" onclick="verificar()">
        </div>
         </div>
       <div id="resultado">

            <img src="" alt="" id="resultadoImagem">
            <h2 id="resultadoSexo"></h2>


       </div>
    </section>


    <script src="../scripts/script.js"></script>

</html>
